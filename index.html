<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Card</title>
    <link rel="stylesheet" href="card.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-front"></div>
      <div class="card-back">
        <h2>Raza<br /><span>Frontend Developer</span></h2>
        <div>
          <a
            href="https://twitter.com/illusiveCode"
            target="blank"
            class="fab fa-twitter"
          ></a>

          <a
            href="https://www.linkedin.com/in/muhammad-raza-8552b4188/"
            target="blank"
            class="fab fa-linkedin"
          ></a>
          <a
            href="https://www.instagram.com/illusivecode/"
            target="blank"
            class="fab fa-instagram"
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
